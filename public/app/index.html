<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular with Webpack</title>
  <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <base href="/">
</head>
<body>
  <nav class="navbar navbar-default" ng-controller='HeaderCtrl'>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="main">Personal Message Management</a>
        <a class="navbar-brand" href="#">{{isAuthenticated}}</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" ui-sref="login" ng-hide="isAuthenticated()">Login</a></li>
            <li><a href="#" ng-show="isAuthenticated()">{{username()}}</a></li>
            <li><a href="#" ng-click="logout()" ng-show="isAuthenticated()">Log out</a></li>
            <li><a ui-sref="help">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ui-view> here you are</div>

  <script src="bundle.js"></script>
</body>
</html>

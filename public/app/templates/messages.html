<div class="col-sm-offset-1 col-sm-6">
  <h2>{{dayMessages[0].date | date}}</h2>
  <div class="panel panel-default" ng-repeat="mess in dayMessages">
    <div class="panel-heading" style="position:relative">{{mess.subject}}<span ng-click="removeMessage(mess._id)" style="cursor: pointer; position: absolute; top: 10px; right: 10px;" class="glyphicon glyphicon-remove-circle"></span></div>
    <div class="panel-body">
      {{mess.message}}
    </div>
  </div>
</div>
